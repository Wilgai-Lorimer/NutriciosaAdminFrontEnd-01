<div class="row">
    <div class="control-section">
        <div id="control_wrapper">
        </div>
    </div>
</div>

<div class="row mb-2">
    <div class="col">
        <button class="btn btn-light" routerLink="../"><i class="fa fa-arrow-left"></i> Regresar</button>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-12">
                        <h4 class="card-title">Formulario de almacenes</h4>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12 text-right">
                    </div>
                </div>
                <!--<h6 class="card-subtitle">Just add <code>form-material</code> class to the form that's it.</h6>-->
                <form class="form-row m-t-40" [formGroup]="Formulario" (ngSubmit)="onSubmit()">

                    <div class="form-group col-md-6">
                        <label for="example-email">Usuario</label>
                        <ng-select [items]="usuarios" bindLabel="nombre" bindValue="codigo" [loading]="loadingUsuarios"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.usuarioID.errors }"
                            notFoundText="No resultados" formControlName="usuarioID">
                        </ng-select>
                        <div *ngIf="submitted && f.usuarioID.errors"
                            class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.usuarioID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="example-email">Almacen</label>
                        <ng-select [items]="almacenes" bindLabel="nombre" bindValue="codigo"
                            [loading]="loadingAlmacenes"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.almacenID.errors }"
                            notFoundText="No resultados" formControlName="almacenID">
                        </ng-select>
                        <div *ngIf="submitted && f.almacenID.errors"
                            class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.almacenID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="example-email">Nivel Modulo</label>
                        <ng-select (change)="changeFn(moduloSeleccionado)" [items]="NivelAutorizacionCategorias" [(ngModel)]="moduloSeleccionado" bindLabel="nombre" bindValue="codigo"
                            [loading]="loadingNivelAutorizacionCategorias" [clearable]="false"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.moduloID.errors }"
                            notFoundText="No resultados" formControlName="moduloID">
                           
                        </ng-select>
                        <div *ngIf="submitted && f.moduloID.errors"
                            class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.moduloID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="predeterminado"
                                    formControlName="predeterminado">
                                <label class="form-check-label" for="predeterminado">
                                    Predeterminado
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="validarInventario"
                                    formControlName="validarInventario">
                                <label class="form-check-label" for="validarInventario">
                                    Validar Inventario
                                </label>
                            </div>
                        </div>
                    <div *ngIf="mostrarAcceso =='inventario_transferencia_despacho'">
                        <div class="form-group col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="enviar"
                                    formControlName="enviar">
                                <label class="form-check-label" for="enviar">
                                    Enviar
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="recibir"
                                    formControlName="recibir">
                                <label class="form-check-label" for="recibir">
                                    Recibir
                                </label>
                            </div>
                        </div>
                    </div>

                    </div>

                  

                    <div class="form-group text-right col-md-12">
                        <hr />

                        <button class="btn btn-light m-1" routerLink="../" type="button">
                            <i class="fas fa-times"></i> Cancelar
                        </button>

                        <button *ngIf="!btnGuardarCargando" class="btn btn-info m-1" type="submit">
                            <i class="fas fa-check"></i> Guardar
                        </button>

                        <!-- boton cargando -->
                        <button *ngIf="btnGuardarCargando" disabled class="btn btn-info m-1" type="button">
                            <span class="spinner-border spinner-border-sm"></span> Guardando
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
