<div class="row">
    <div class="control-section">
        <div id="control_wrapper">
        </div>
    </div>
</div>

<div class="row mb-2">
    <div class="col">
        <button class="btn btn-light" routerLink="../"><i class="fa fa-arrow-left"></i> Regresar</button>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-12">
                        <h4 class="card-title">Formulario de Estado Generales</h4>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12 text-right">
                    </div>
                </div>
                <!--<h6 class="card-subtitle">Just add <code>form-material</code> class to the form that's it.</h6>-->
                <form class="form-row m-t-40" [formGroup]="Formulario" (ngSubmit)="onSubmit()">

                    <div class="form-group col-md-6">
                        <label for="nombre"> Nombre</label>
                        <input formControlName="nombre" type="text" name="nombre" id="nombre"
                            [ngClass]="{'is-invalid' : submitted && f.nombre.errors,  'form-control':true  }">
                        <div class="invalid-feedback" *ngIf="submitted && f.nombre.errors">
                            <div *ngIf="f.nombre.errors.required">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="nameKey"> Nombre Clave (Name Key)</label>
                        <input formControlName="nameKey" type="text" name="nameKey" id="nameKey"
                            [ngClass]="{'is-invalid' : submitted && f.nameKey.errors,  'form-control':true  }">
                        <div class="invalid-feedback" *ngIf="submitted && f.nameKey.errors">
                            <div *ngIf="f.nameKey.errors.required">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="value">Valor</label>
                        <input formControlName="value" type="text" name="value" id="value"
                            [ngClass]="{'is-invalid' : submitted && f.value.errors,  'form-control':true  }">
                        <div class="invalid-feedback" *ngIf="submitted && f.value.errors">
                            <div *ngIf="f.value.errors.required">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="exampleColorInput" class="form-label">Color</label>
                        <input type="color" class="form-control form-control-color" id="exampleColorInput"
                            formControlName="colorHex" title="Choose your color">
                    </div>


                    <!-- <div class="form-group col-md-12">
                      <label for="value"> Valor</label>

                      <textarea formControlName="value" class="form-control" name="value" id="value"
                          rows="5"></textarea>
                      <div class="invalid-feedback" *ngIf="submitted && f.value.errors">
                          <div *ngIf="f.value.errors.required">El campo es obligatorio</div>
                      </div>
                  </div> -->


                    <div class="col-md-6 py-4 px-4">
                        <div class="form-group">
                            <input formControlName="activo" type="checkbox" name="activo" id="activo"
                                [ngClass]="{'is-invalid' : submitted && f.activo.errors,  'form-check-input':true  }">
                            <label for="activo" class="form-check-label">Estado</label>
                        </div>
                    </div>

                    <div class="form-group text-right col-md-12">
                        <hr />

                        <button class="btn btn-light m-1" routerLink="../" type="button">
                            <i class="fas fa-times"></i> Cancelar
                        </button>

                        <button *ngIf="!btnGuardarCargando" class="btn btn-info m-1" type="submit">
                            <i class="fas fa-check"></i> Guardar
                        </button>

                        <!-- boton cargando -->
                        <button *ngIf="btnGuardarCargando" disabled class="btn btn-info m-1" type="button">
                            <span class="spinner-border spinner-border-sm"></span> Guardando
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
