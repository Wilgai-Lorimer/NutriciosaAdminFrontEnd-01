<div class="row">
  <div class="control-section">
      <div id="control_wrapper">
      </div>
  </div>
</div>

<div class="row mb-2">
  <div class="col">
      <button class="btn btn-light" routerLink="../"><i class="fa fa-arrow-left"></i> Regresar</button>
  </div>
</div>


<div class="row">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
              <div class="row">
                  <div class="col-md-6 col-lg-6 col-12">
                      <h4 class="card-title">Formulario de Permiso</h4>
                  </div>
                  <div class="col-md-6 col-lg-6 col-12 text-right">
                  </div>
              </div>
              <!--<h6 class="card-subtitle">Just add <code>form-material</code> class to the form that's it.</h6>-->
              <form class="form-row m-t-40" [formGroup]="Formulario" (ngSubmit)="onSubmit()">

                  <div class="form-group col-md-6">
                      <label for="nombre"> Nombre</label>
                      <input formControlName="nombres" type="text" name="nombres" id="nombres"
                          [ngClass]="{'is-invalid' : submitted && f.nombres.errors,  'form-control':true  }">
                      <div class="invalid-feedback" *ngIf="submitted && f.nombres.errors">
                          <div *ngIf="f.nombre.errors.required">El campo es obligatorio</div>
                      </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="nameKey"> NameKey</label>
                    <input formControlName="nameKey" type="text" name="nameKey" id="nameKey"
                        [ngClass]="{'is-invalid' : submitted && f.nombre.errors,  'form-control':true  }">
                    <div class="invalid-feedback" *ngIf="submitted && f.nameKey.errors">
                        <div *ngIf="f.nameKey.errors.required">El campo es obligatorio</div>
                    </div>
                </div>
                  <!-- <div class="form-group col-md-6">
                      <label for="codigoReferencia"> <i class="fa fa-hashtag"></i> Código de referencia</label>
                      <input formControlName="codigoReferencia" type="text" name="codigoReferencia"
                          id="codigoReferencia"
                          [ngClass]="{'is-invalid' : submitted && f.codigoReferencia.errors,  'form-control':true  }">
                      <div class="invalid-feedback" *ngIf="submitted && f.codigoReferencia.errors">
                          <div *ngIf="f.codigoReferencia.errors.required">El campo es obligatorio</div>
                      </div>
                  </div> -->

                  <div class="form-group col-md-6">
                      <label for="example-email">Permiso Padre</label>
                      <ng-select [items]="PermisosCategorias" bindLabel="nombre" bindValue="codigo"
                          [loading]="loadingPermisosCategorias" [clearable]="false"
                          [ngClass]="{'form-control border-danger p-0' : submitted && f.permisoPadreId.errors }"
                          notFoundText="No resultados" formControlName="permisoPadreId">
                      </ng-select>
                      <div *ngIf="submitted && f.permisoPadreId.errors"
                          class="text-danger small animated animated--fade-in">
                          <div *ngIf="f.permisoPadreId.errors.required  ">El campo es obligatorio</div>
                      </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="usaAlmacen"
                                formControlName="usaAlmacen">
                            <label class="form-check-label" for="usaAlmacen">
                                Usa Almacén
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tipoDevolucion"
                                formControlName="tipoDevolucion">
                            <label class="form-check-label" for="tipoDevolucion">
                            Tipo Devolución
                            </label>
                        </div>
                    </div>
                    <div class="form-group col-md-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="solicitudCambio"
                                formControlName="solicitudCambio">
                            <label class="form-check-label" for="solicitudCambio">
                            Solicitud Cambio
                            </label>
                        </div>
                    </div>
              </div>
                  <div class="form-group col-md-12">
                      <label for="descripcion"> Descripción</label>

                      <textarea formControlName="descripcion" class="form-control" name="descripcion" id="descripcion"
                          rows="5"></textarea>
                      <div class="invalid-feedback" *ngIf="submitted && f.descripcion.errors">
                          <div *ngIf="f.descripcion.errors.required">El campo es obligatorio</div>
                      </div>
                  </div>

                  <div class="form-group text-right col-md-12">
                      <hr />

                      <button class="btn btn-light m-1" routerLink="../" type="button">
                          <i class="fas fa-times"></i> Cancelar
                      </button>

                      <button *ngIf="!btnGuardarCargando" class="btn btn-info m-1" type="submit">
                          <i class="fas fa-check"></i> Guardar
                      </button>

                      <!-- boton cargando -->
                      <button *ngIf="btnGuardarCargando" disabled class="btn btn-info m-1" type="button">
                          <span class="spinner-border spinner-border-sm"></span> Guardando
                      </button>
                  </div>

              </form>
          </div>
      </div>
  </div>
</div>
