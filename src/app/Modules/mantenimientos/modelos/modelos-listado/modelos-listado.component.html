<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-md-6 align-middle">
                        <h4 class="card-title">Listado de modelos</h4>
                    </div>
                    <div class="col-md-6 text-right">
                        <button [routerLink]="[0]" class="btn btn-info"> <i class="fa fa-plus"></i> Nuevo
                            modelo
                        </button>
                    </div>
                    <div class="col-md-12 p-2">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="search" class="input-group-text bg-white">
                                    <span class="bg-white" style="border-right:none">
                                        <i class="ti-search"></i>
                                    </span>
                                </label>
                            </div>
                            <input [(ngModel)]="Search" (keyup)="getModelos()" type="text"
                                style="border-left:none !important;" class="form-control" placeholder="Buscar modelo">
                        </div>
                    </div>
                </div>
                <!-- <h6 class="card-subtitle">Create responsive tables by wrapping any <code>.table</code> in <code>.table-responsive </code></h6>-->
                <div class="table-responsive">
                    <table class="table table-hover mb-0 no-wrap v-middle">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Modelo</th>
                                <th>Año</th>
                                <th>Versión</th>
                                <th>Precio</th>
                            </tr>
                        </thead>
                        <tbody [hidden]="Cargando">

                            <tr *ngFor="let modelo of modelos">
                                <td><span class="badge badge-light text-info ">{{modelo.id}}</span></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <i class="fa fa-car fa-3x text-light"></i>
                                        <div _ngcontent-kgy-c224="" class="ml-3">
                                            <p class="font-bold mb-0">{{modelo.nombre | titlecase }}</p>
                                            <small class="text-info">{{modelo.marca | titlecase}}</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span> <i class="fa fa-calendar text-muted"></i> {{modelo.ano}}</span>
                                </td>
                                <td>
                                    <span> {{modelo.version}}</span>
                                </td>
                                <td>
                                      <h3><span class="badge badge-success">{{modelo.precio | currency}}</span></h3>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info" [routerLink]="[modelo.id]">
                                        <i class="fa fa-sm fa-edit"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

                <app-loading-listado [hidden]="!Cargando"></app-loading-listado>

                <div class="row ">
                    <div class="col-md-8 col-xs-12 ">
                        <ngb-pagination [collectionSize]="paginaTotalRecords" [(page)]="paginaNumeroActual"
                            [pageSize]="paginaSize" [maxSize]="5" [boundaryLinks]="true" (pageChange)="getModelos()">
                        </ngb-pagination>
                    </div>

                    <div class="col-md-4 text-right d-none d-md-block  ">
                        <select class="form-control d-block" name="paginaSize" [(ngModel)]="paginaSize"
                            (change)="getModelos()">
                            <option [ngValue]="5">5 registro por pagina</option>
                            <option [ngValue]="10">10 registro por pagina</option>
                            <option [ngValue]="15">15 registro por pagina</option>
                        </select>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
