<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-2">
                    <div class="col-md-6 align-middle">
                        <h4 class="card-title">Listado de compañías</h4>
                    </div>
                    <div class="col-md-6 text-right">
                        <button [routerLink]="[0]" class="btn btn-info"> <i class="fa fa-plus"></i> Nueva
                            compañía
                        </button>
                    </div>
                    <div class="col-md-12 p-2">

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="search" class="input-group-text bg-white">
                                    <span class="bg-white" style="border-right:none">
                                        <i class="ti-search"></i>
                                    </span>
                                </label>
                            </div>
                            <input [(ngModel)]="Search" (keyup)="getData()" type="text"
                                style="border-left:none !important;" class="form-control" placeholder="Buscar">
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover mb-0 no-wrap v-middle">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Compañía</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Impuesto</th>
                                <!-- <th>Dirección</th> -->

                            </tr>
                        </thead>
                        <tbody [hidden]="Cargando">

                            <tr *ngFor="let item of data">
                                <td><span class="badge badge-light text-info ">{{item.id}}</span></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <!-- <img _ngcontent-kgy-c224="" height=" 50px" width="50px" class="rounded-circle"
                                src="https://img2.freepng.es/20180331/eow/kisspng-computer-icons-user-clip-art-user-5abf13db298934.2968784715224718991702.jpg">
                             -->

                                        <i class="fa fa-building fa-2x text-light"></i>

                                        <div class="ml-3">
                                            <p class="font-bold mb-0">
                                                {{ item.nombre + ' (' + item.referencia + ')' | uppercase }} </p>
                                            <small class="text-info"> <small class="font-weight-bold">RNC :</small>
                                                {{item.rnc }}</small>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <span> <i class="fa fa-envelope text-muted"></i> {{item.email}}</span>
                                </td>
                                <td>
                                    <span> <i class=" fa fa-phone text-muted"></i> {{item.telefono}}</span>
                                </td>
                                <td>
                                    <span> {{item.impuesto}} <i class=" fa fa-percent text-muted"></i></span>
                                </td>
                                <!-- <td>
                                    <span> <i class="fa fa-map text-muted"></i>
                                        {{item.direccion |titlecase |  slice:0:60}}
                                        ...</span>
                                </td> -->
                                <td>
                                    <button class="btn btn-sm btn-info" [routerLink]="[item.id]">
                                        <i class="fa fa-sm fa-edit"></i>
                                    </button>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>



                <app-loading-listado [hidden]="!Cargando"></app-loading-listado>

                <div class="row ">
                    <div class="col-md-8 col-xs-12 ">
                        <ngb-pagination [collectionSize]="paginaTotalRecords" [(page)]="paginaNumeroActual"
                            [pageSize]="paginaSize" [maxSize]="5" [boundaryLinks]="true" (pageChange)="getData()">
                        </ngb-pagination>
                    </div>

                    <div class="col-md-4 text-right d-none d-md-block  ">
                        <select class="form-control d-block" name="paginaSize" [(ngModel)]="paginaSize"
                            (change)="getData()">
                            <option [ngValue]="5">5 registro por pagina</option>
                            <option [ngValue]="10">10 registro por pagina</option>
                            <option [ngValue]="15">15 registro por pagina</option>
                        </select>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
