<div class="row">
    <div class="control-section">
        <div id="control_wrapper">
        </div>
    </div>
</div>

<div class="row mb-2">
    <div class="col">
        <button class="btn btn-light" routerLink="../"><i class="fa fa-arrow-left"></i> Regresar</button>
    </div>
</div>


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-12">
                        <h4 class="card-title">Formulario de listas de precios</h4>
                    </div>
                    <div class="col-md-6 col-lg-6 col-12 text-right">
                    </div>
                </div>
                <!--<h6 class="card-subtitle">Just add <code>form-material</code> class to the form that's it.</h6>-->
                <form class="form-row m-t-40" [formGroup]="Formulario" (ngSubmit)="onSubmit()">

                    <div class="form-group col-md-6">
                        <label for="nombre"> Nombre</label>
                        <input formControlName="nombre" type="text" name="nombre" id="nombre"
                            [ngClass]="{'is-invalid' : submitted && f.nombre.errors,  'form-control':true  }">
                        <div class="invalid-feedback" *ngIf="submitted && f.nombre.errors">
                            <div *ngIf="f.nombre.errors.required">El campo es obligatorio</div>
                        </div>
                    </div>


                    <div class="form-group col-md-6">
                        <label for="codigoReferencia"> <i class="fa fa-hashtag"></i> CÃ³digo de Referencia</label>
                        <input formControlName="codigoReferencia" type="text" name="codigoReferencia"
                            id="codigoReferencia"
                            [ngClass]="{'is-invalid' : submitted && f.codigoReferencia.errors,  'form-control':true  }">
                        <div class="invalid-feedback" *ngIf="submitted && f.codigoReferencia.errors">
                            <div *ngIf="f.codigoReferencia.errors.required">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Estado</label>
                        <ng-select bindLabel="nombre" bindValue="codigo" [items]="estados"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.estadoID.errors }"
                            notFoundText="No resultados" formControlName="estadoID">
                        </ng-select>
                        <div *ngIf="submitted && f.estadoID.errors"
                            class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.estadoID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Lista Base</label>
                        <ng-select bindLabel="nombre" bindValue="codigo" [items]="listasPrecios"
                            [loading]="loadingListasPrecios"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.listaBaseID.errors }"
                            notFoundText="No resultados" formControlName="listaBaseID">
                        </ng-select>
                        <div *ngIf="submitted && f.listaBaseID.errors"
                            class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.listaBaseID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Grupo</label>
                        <ng-select bindLabel="nombre" bindValue="codigo" [items]="grupos"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.grupoID.errors }"
                            notFoundText="No resultados" formControlName="grupoID">
                        </ng-select>
                        <div *ngIf="submitted && f.grupoID.errors" class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.grupoID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="nombre"> Factor</label>
                        <input formControlName="factor" type="number" name="factor" id="factor"
                            [ngClass]="{'is-invalid' : submitted && f.factor.errors,  'form-control':true  }">
                        <div class="invalid-feedback" *ngIf="submitted && f.factor.errors">
                            <div *ngIf="f.factor.errors.required">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Moneda</label>
                        <ng-select bindLabel="nombre" bindValue="codigo" [items]="monedas"
                            [ngClass]="{'form-control border-danger p-0' : submitted && f.monedaDeterminadaID.errors }"
                            notFoundText="No resultados" formControlName="monedaDeterminadaID">
                        </ng-select>
                        <div *ngIf="submitted && f.monedaDeterminadaID.errors"
                            class="text-danger small animated animated--fade-in">
                            <div *ngIf="f.monedaDeterminadaID.errors.required  ">El campo es obligatorio</div>
                        </div>
                    </div>

                    <div class="form-group text-right col-md-12">
                        <hr />

                        <button class="btn btn-light m-1" routerLink="../" type="button">
                            <i class="fas fa-times"></i> Cancelar
                        </button>

                        <button *ngIf="!btnGuardarCargando" class="btn btn-info m-1" type="submit">
                            <i class="fas fa-check"></i> Guardar
                        </button>

                        <!-- boton cargando -->
                        <button *ngIf="btnGuardarCargando" disabled class="btn btn-info m-1" type="button">
                            <span class="spinner-border spinner-border-sm"></span> Guardando
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
