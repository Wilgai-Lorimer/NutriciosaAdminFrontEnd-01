                        refiere a esta orden de servicio por causas de incendio, fenómenos naturales, terremotos,
                        inundaciones, derrumbes, accidentes, motines, los cuales
                        están fuera del control de VIAMAR, S.A. , y por cualquier otra cosa fortuita y de fuerza mayor.
