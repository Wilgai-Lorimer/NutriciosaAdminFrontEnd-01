    <div class="col-12 ml-1 pr-0 overflow-hidden text-center ">

      <img src="https://grupoviamar.com/uploads/5610_1529193213.png" style="max-width:250px; height:80px;"
        class="img-fluid" alt="Responsive image">


      <div class="row">
        <div style="background-color:#2991C1" class="col-4 p-3 text-center border   ">
          <h1 class="text-white">Turno</h1>
        </div>
        <div style="background-color:#2991C1" class="col-4 p-3 text-center border   ">
          <h1 class="text-white">Servicio</h1>
        </div>
        <div style="background-color:#2991C1" class="col-4 p-3 text-center border ">
          <h1 class="text-white">Posici√≥n</h1>
        </div>
      </div>

      <div class="row" *ngFor="let turno of turnos">

        <ng-template [ngIf]="turno.estadoID == 2" [ngIfElse]="TurnosDesactivados">

          <div style="background-color:#2FB1EE" class="col-4 p-3 text-center border   ">
            <h1 class="text-white">{{turno.turno}}</h1>
          </div>
          <div style="background-color:#2FB1EE" class="col-4 p-3 text-center border ">
            <h1 class="text-white">{{turno.servicio}}</h1>
          </div>
          <div style="background-color:#2FB1EE" class="col-4 p-3 text-center border ">
            <h1 class="text-white">{{turno.posicion}}</h1>
          </div>

        </ng-template>

        <ng-template #TurnosDesactivados>

          <div class="col-4 p-3 text-center border bg-secondary  ">
            <h1 class="text-white">{{turno.turno}}</h1>
          </div>
          <div class="col-4 p-3 text-center border bg-secondary ">
            <h1 class="text-white">{{turno.servicio}}</h1>
          </div>
          <div class="col-4 p-3 text-center border bg-secondary">
            <h1 class="text-white">{{turno.posicion}}</h1>
          </div>

        </ng-template>


      </div>
    </div>
