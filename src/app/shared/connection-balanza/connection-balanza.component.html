<div class="container-fluid">
  <div class="row text-center">
      <div class="col-12 mt-3">
          <i class=" fa fa-balance-scale text-secondary fa-4x"></i>
      </div>

      <div class="col-12 mt-2 mb-2">
          <p class="font-weight-bold mb-0">Conexi√≥n balanza</p>
          <div class="mt-3">

            <button class="btn  btn-success mr-2" (click)="connectBalanza()" >
              <i class="fa fa-plug"></i> Conectar
            </button>
            <button class="btn  btn-danger" (click)="disconnectBalanza()">
              <i class="fa fa-plug fa-rotate-180"></i> Desconectar
            </button>


          </div>

          <div class="mt-2">
            <h5 *ngIf="balanzaConnected" class="text-success">Balanza conectada</h5>
            <h5 *ngIf="!balanzaConnected" class="text-danger">Balanza desconectada</h5>
          </div>

          <br>
            <small class="font-italic" >
              <b>Nombre: </b>{{usuario?.nombres}} {{usuario?.apellidos}}<br>
              <b>Ip: </b>{{usuario?.ipEquipo}}
              <b>Puerto: </b>{{usuario?.puertoEquipo}}
            </small>

      </div>
  </div>
</div>
